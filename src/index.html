<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>XBRI | PIE 2</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/img/fav.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/global.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/slider.css">
        <link rel="stylesheet" href="css/utils.css">
        <link rel="stylesheet" href="css/table.css">
        <link rel="stylesheet" href="css/inputs.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@latest/font/bootstrap-icons.min.css">
    </head>
    <body>
        <header>
            <img height="20" src="assets/svg/logo-xbri.svg" alt="XBRI Logo" class="logo">
            <img height="20" src="assets/svg/bell-regular-full.svg" alt="Notification" class="logo">
        </header>

        <main class="">
            <div class="banner">
                <div></div>
                <img src="./assets/img/banner.avif" alt="">
                <div></div>
            </div>
            <div class="container position-relative">
                <div class="content">
                    <div class="card products-table">
                        <div class="filters">
                            <div class="filter">
                                <label>Largura:</label>
                                <select name="cars" id="cars">
                                    <option value="volvo">165</option>
                                    <option value="saab">175</option>
                                    <option value="mercedes">185</option>
                                    <option value="audi">195</option>
                                </select>
                            </div>
                            <div class="filter">
                                <label>Altura:</label>
                                <select name="cars" id="cars">
                                    <option value="volvo">70</option>
                                    <option value="saab">75</option>
                                    <option value="mercedes">80</option>
                                    <option value="audi">85</option>
                                </select>
                            </div>
                            <div class="filter">
                                <label>Aro:</label>
                                <select name="cars" id="cars">
                                    <option value="volvo">13</option>
                                    <option value="saab">15</option>
                                    <option value="mercedes">17</option>
                                    <option value="audi">22</option>
                                </select>
                            </div>
                            <div class="filter">
                                <label>Categoria:</label>
                                <select name="cars" id="cars">
                                    <option value="volvo">Convencionais</option>
                                    <option value="saab">Off-road</option>
                                    <option value="mercedes">Misto</option>
                                </select>
                            </div>
                            <div class="filter">
                                <label>Busca inteligente:</label>
                                <input type="text" id="fname" name="fname">
                            </div>
                        </div>
                        <div class="scroll-table">
                            <table class="stock-table">
                                <thead>
                                    <tr>
                                        <th>Produto</th>
                                        <th>Preço</th>
                                        <th>Estoque</th>
                                        <th>Quantidade</th>
                                        <th>40HC</th>
                                        <th>40HC´</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card payment-cart">
                        <div class="supplier-info">
                            <span class="nome">12500 Itens</span>
                            <div class="container-counter">
                                <span><i class="bi bi-box-seam"></i> 10 Containers</span>
                                <div class="progress-bar"></div>
                            </div>
                        </div>
                        <div id="payment-cart"></div>
                    </div>
                </div>
            </div>
        </main>

        <script src="./js/index.js"></script>
    </body>
</html>
